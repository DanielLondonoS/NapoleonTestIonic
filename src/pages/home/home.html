<ion-header>
  <ion-navbar>
    <ion-title>
      Test Napoleon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list >
  <ion-item *ngFor="let registro of listaRegistros">
    <h2>{{registro.title}}</h2>
    <p>{{registro.body}}</p>
  </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
